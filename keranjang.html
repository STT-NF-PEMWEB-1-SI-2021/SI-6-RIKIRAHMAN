<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="/client.php" method="POST" enctype="multipart/form-data" class="container">
        <div class="image">
            <img src="ghgh.png" alt="ghgh" width="200" height="200">
            <br>
            <label>Send a photo to be used as your online icon <em>(option)</em>
                <br>
                <input type="file" name="photo">
            </label>
        </div>
        <div class="form-input">

            <label for="title">title here : </label>
            <input type="text" id="title">
            <br>
            <label for="description">description : </label>
            <textarea name="description" id="description" cols="30" rows="10"></textarea>
            <br>
            <label for="account">Account : </label>
            <input type="number" id="account">
            <br>
            <label for="transactions">transactions : </label>
            <select name="transactions" id="transactions">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
            <div>*if the transactions is for 3 person, choose 3 from the drop-down list</div>
            <input type="checkbox" id="phone" name="phone" value="phone">
            <label for="phone">send to mobile phone</label>
            <br>
            <input type="checkbox" id="email" name="email" value="email">
            <label for="email">send to email</label>
            <br>
            <label for="mobile">send to mobile phone : </label>
            <input type="number" id="mobile">
            <br>
            <label for="gmail">send to gmail : </label>
            <input type="text" id="gmail">
            <br>
            <br>
            <button type="submit">generate nabr link</button>
            </div>
            </form>
</body>
</html>
